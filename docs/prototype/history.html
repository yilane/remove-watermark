<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            padding-top: 44px; /* Space for status bar */
            padding-bottom: 70px; /* Space for tab bar */
            height: 100vh;
            overflow: hidden;
        }
        main {
            height: calc(100vh - 114px);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-b border-gray-200 z-10">
        <div class="px-4 h-14 flex items-center justify-center">
            <h1 class="text-lg font-semibold text-gray-900">历史记录</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-3">
        <!-- Filter Tabs -->
        <div class="flex bg-gray-100 rounded-lg p-1 mb-3">
            <button class="flex-1 py-1 px-2 rounded-md bg-white text-blue-500 font-medium shadow-sm text-sm">
                全部
            </button>
            <button class="flex-1 py-1 px-2 rounded-md text-gray-600 text-sm">
                成功
            </button>
            <button class="flex-1 py-1 px-2 rounded-md text-gray-600 text-sm">
                失败
            </button>
        </div>

        <!-- History List -->
        <div class="space-y-3">
            <!-- History Item 1 -->
            <div class="bg-white rounded-lg shadow-sm p-3">
                <div class="flex items-start space-x-2">
                    <div class="flex-shrink-0">
                        <img src="https://placehold.co/80x80/e2e8f0/64748b?text=原图" alt="原图" class="w-12 h-12 rounded-lg object-cover">
                    </div>
                    <div class="flex-grow min-w-0">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xs font-semibold text-gray-900 truncate">风景照去水印</h3>
                            <span class="inline-flex items-center px-1 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                <i class="fas fa-check-circle mr-1"></i>
                                成功
                            </span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">
                            <i class="fas fa-clock mr-1"></i>
                            01-15 14:30
                        </p>
                        <p class="text-xs text-gray-500">
                            <i class="fas fa-magic mr-1"></i>
                            LAMA模型
                        </p>
                        <div class="flex items-center mt-2 space-x-1">
                            <button class="flex items-center px-2 py-1 bg-blue-50 text-blue-600 rounded text-xs">
                                <i class="fas fa-download mr-1"></i>
                                下载
                            </button>
                            <button class="flex items-center px-2 py-1 bg-gray-50 text-gray-600 rounded text-xs">
                                <i class="fas fa-eye mr-1"></i>
                                查看
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Item 2 -->
            <div class="bg-white rounded-lg shadow-sm p-3">
                <div class="flex items-start space-x-2">
                    <div class="flex-shrink-0">
                        <img src="https://placehold.co/80x80/fef3c7/f59e0b?text=人像" alt="人像照" class="w-12 h-12 rounded-lg object-cover">
                    </div>
                    <div class="flex-grow min-w-0">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xs font-semibold text-gray-900 truncate">人像照修复</h3>
                            <span class="inline-flex items-center px-1 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                处理中
                            </span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">01-15 16:15</p>
                        <div class="flex items-center mt-2">
                            <div class="flex-grow bg-gray-200 rounded-full h-1">
                                <div class="bg-blue-500 h-1 rounded-full" style="width: 65%"></div>
                            </div>
                            <span class="ml-2 text-xs text-gray-500">65%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State (when no history) -->
            <!-- <div class="text-center py-12">
                <i class="fas fa-history fa-3x text-gray-300 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 mb-2">暂无历史记录</h3>
                <p class="text-gray-500">开始您的第一次图像修复吧</p>
            </div> -->
        </div>
    </main>

    <!-- Bottom Tab Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-t border-gray-200 h-16 flex justify-around items-center z-10">
        <a href="#" class="text-center text-gray-500">
            <i class="fas fa-home"></i>
            <span class="block text-xs mt-1">首页</span>
        </a>
        <a href="#" class="text-center text-blue-500">
            <i class="fas fa-history"></i>
            <span class="block text-xs mt-1">历史</span>
        </a>
        <a href="#" class="text-center text-gray-500">
            <i class="fas fa-user"></i>
            <span class="block text-xs mt-1">我的</span>
        </a>
    </nav>

</body>
</html>
