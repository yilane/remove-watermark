<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOPaint 小程序原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .phone-frame {
            width: 300px;
            height: 650px;
            background-color: #111;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background-color: #111;
            border-radius: 12px;
            z-index: 10;
        }
        .page-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            text-align: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">IOPaint 小程序原型</h1>
            <p class="text-lg text-gray-600 mb-2">AI图像修复工具 - 核心页面展示</p>
            <p class="text-sm text-gray-500">5个核心页面一次性展示，模拟iPhone 15 Pro界面</p>
        </div>

        <div class="page-container">
            <!-- 首页 -->
            <div class="page-item">
                <h2 class="page-title">1. 首页</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 编辑页面 -->
            <div class="page-item">
                <h2 class="page-title">2. 图像编辑</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="editor.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 结果页面 -->
            <div class="page-item">
                <h2 class="page-title">3. 处理结果</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="result.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 历史记录页面 -->
            <div class="page-item">
                <h2 class="page-title">4. 历史记录</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="history.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- 个人中心页面 -->
            <div class="page-item">
                <h2 class="page-title">5. 个人中心</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="profile.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="text-center mt-12 text-gray-500">
            <p class="text-sm">📱 5个核心页面均按iPhone 15 Pro规格设计</p>
            <p class="text-xs mt-2">集成FontAwesome图标 • 使用Tailwind CSS • 响应式设计</p>
        </div>
    </div>
</body>
</html>
