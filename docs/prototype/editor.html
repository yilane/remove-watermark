<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像编辑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            padding-top: 44px; /* Space for status bar */
            padding-bottom: 160px; /* Space for tools */
            height: 100vh;
            overflow: hidden;
        }
        .canvas-container {
            height: calc(100vh - 204px);
            background-image: 
                linear-gradient(45deg, #f8f9fa 25%, transparent 25%), 
                linear-gradient(-45deg, #f8f9fa 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f8f9fa 75%), 
                linear-gradient(-45deg, transparent 75%, #f8f9fa 75%);
            background-size: 15px 15px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-gray-900/90 backdrop-blur-sm border-b border-gray-700 z-10">
        <div class="px-4 h-14 flex items-center justify-between">
            <button class="text-white">
                <i class="fas fa-chevron-left"></i>
                <span class="ml-1">返回</span>
            </button>
            <h1 class="text-lg font-semibold text-white">图像编辑</h1>
            <button class="text-blue-400">
                <i class="fas fa-save"></i>
                <span class="ml-1">保存</span>
            </button>
        </div>
    </header>

    <!-- Canvas Area -->
    <main class="flex flex-col">
        <div class="flex items-center justify-center p-3 canvas-container">
            <div class="relative bg-white rounded-lg shadow-lg w-full h-full max-w-sm">
                <img src="https://placehold.co/200x300/e2e8f0/64748b?text=编辑图片" alt="编辑中的图片" class="rounded-lg w-full h-full object-contain">
                <!-- Mask overlay would be here -->
                <canvas class="absolute inset-0 rounded-lg opacity-30" style="background: rgba(255,0,0,0.1);"></canvas>
            </div>
        </div>

        <!-- Model Selection -->
        <div class="bg-gray-800 px-3 py-2 border-t border-gray-700">
            <div class="flex items-center justify-between">
                <span class="text-xs font-medium text-gray-300">处理模型</span>
                <div class="flex bg-gray-700 rounded p-1">
                    <button class="px-2 py-1 rounded bg-blue-500 text-white text-xs">
                        快速
                    </button>
                    <button class="px-2 py-1 rounded text-gray-300 text-xs">
                        高质量
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Tool Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800/90 backdrop-blur-sm border-t border-gray-700 z-10">
        <!-- Drawing Tools -->
        <div class="flex items-center justify-around py-2 px-2 border-b border-gray-700">
            <button class="flex flex-col items-center text-blue-400">
                <i class="fas fa-paint-brush mb-1"></i>
                <span class="text-xs">画笔</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-eraser mb-1"></i>
                <span class="text-xs">橡皮擦</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-magic mb-1"></i>
                <span class="text-xs">智能</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-undo mb-1"></i>
                <span class="text-xs">撤销</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-trash mb-1"></i>
                <span class="text-xs">清除</span>
            </button>
        </div>

        <!-- Brush Size Control -->
        <div class="px-3 py-2 bg-gray-800">
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-300">笔刷</span>
                <div class="flex-1">
                    <input type="range" min="1" max="50" value="10" class="w-full h-1 bg-gray-600 rounded appearance-none">
                </div>
                <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="px-3 py-2 flex space-x-2">
            <button class="flex-1 bg-gray-600 text-white py-2 px-3 rounded text-sm">
                <i class="fas fa-eye mr-1"></i>
                预览
            </button>
            <button class="flex-1 bg-blue-500 text-white py-2 px-3 rounded text-sm">
                <i class="fas fa-play mr-1"></i>
                开始处理
            </button>
        </div>
    </div>

</body>
</html>
