<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理结果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            padding-top: 44px; /* Space for status bar */
            padding-bottom: 140px; /* Space for bottom bar */
            height: 100vh;
            overflow: hidden;
        }
        main {
            height: calc(100vh - 184px);
            overflow-y: auto;
        }
        .comparison-slider {
            position: relative;
            overflow: hidden;
        }
        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-b border-gray-200 z-10">
        <div class="px-4 h-14 flex items-center justify-between">
            <button class="text-blue-500">
                <i class="fas fa-chevron-left"></i>
                <span class="ml-1">返回</span>
            </button>
            <h1 class="text-lg font-semibold text-gray-900">处理完成</h1>
            <button class="text-blue-500">
                <i class="fas fa-share"></i>
            </button>
        </div>
    </header>

    <!-- Success Message -->
    <div class="p-3">
        <div class="bg-green-50 border border-green-200 rounded-lg p-3 mb-4">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                <div>
                    <h3 class="text-green-800 font-medium text-sm">处理成功！</h3>
                    <p class="text-green-600 text-xs">耗时 12.3秒 · LAMA 模型</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Comparison -->
    <main class="px-3">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-4">
            <!-- Comparison Toggle -->
            <div class="flex bg-gray-100 rounded-t-lg">
                <button class="flex-1 py-2 px-2 text-blue-500 bg-white font-medium rounded-tl-lg border-b-2 border-blue-500 text-sm">
                    对比
                </button>
                <button class="flex-1 py-2 px-2 text-gray-600 font-medium text-sm">
                    原图
                </button>
                <button class="flex-1 py-2 px-2 text-gray-600 font-medium rounded-tr-lg text-sm">
                    结果
                </button>
            </div>

            <!-- Comparison View -->
            <div class="relative comparison-slider" style="aspect-ratio: 1/1;">
                <img src="https://placehold.co/300x300/e2e8f0/64748b?text=处理前" alt="原图" class="w-full h-full object-cover">
                <div class="absolute inset-0" style="clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%);">
                    <img src="https://placehold.co/300x300/dcfce7/22c55e?text=处理后" alt="处理后" class="w-full h-full object-cover">
                </div>
                <!-- Slider Handle -->
                <div class="slider-handle flex items-center justify-center">
                    <i class="fas fa-arrows-alt-h text-gray-600 text-xs"></i>
                </div>
                <!-- Divider Line -->
                <div class="absolute top-0 bottom-0 left-1/2 w-0.5 bg-white shadow-lg transform -translate-x-px"></div>
            </div>

            <!-- Labels -->
            <div class="flex justify-between p-3 bg-gray-50">
                <span class="text-xs text-gray-600">
                    <i class="fas fa-image mr-1"></i>
                    处理前
                </span>
                <span class="text-xs text-gray-600">
                    处理后
                    <i class="fas fa-image ml-1"></i>
                </span>
            </div>
        </div>

        <!-- Image Info -->
        <div class="bg-white rounded-lg shadow-sm p-3">
            <h3 class="font-semibold text-gray-900 mb-2 text-sm">图片信息</h3>
            <div class="space-y-1 text-xs">
                <div class="flex justify-between">
                    <span class="text-gray-600">尺寸</span>
                    <span class="text-gray-900">1024 × 768</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">格式</span>
                    <span class="text-gray-900">PNG</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">文件大小</span>
                    <span class="text-gray-900">2.3 MB</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">处理时间</span>
                    <span class="text-gray-900">01-15 14:30</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Action Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-3 z-10">
        <div class="flex space-x-2">
            <button class="flex-1 bg-gray-100 text-gray-700 py-2 px-3 rounded-lg text-sm flex items-center justify-center">
                <i class="fas fa-download mr-1"></i>
                保存
            </button>
            <button class="flex-1 bg-blue-500 text-white py-2 px-3 rounded-lg text-sm flex items-center justify-center">
                <i class="fas fa-share mr-1"></i>
                分享
            </button>
        </div>
        <button class="w-full mt-2 bg-green-500 text-white py-2 px-3 rounded-lg text-sm flex items-center justify-center">
            <i class="fas fa-redo mr-1"></i>
            基于此图再次处理
        </button>
    </div>

</body>
</html>
